<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小森寵物專門店</title>
  <meta name="description" content="小森寵物專門店 — 可愛、安全、專業的寵物商品與服務" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff; /* 主要白底 */
      --text: #2b2b2b; /* 深色文字 */
      --accent-1: #8B5E3C; /* 土色 (咖啡) */
      --accent-2: #C9A66B; /* 米黃 */
      --accent-3: #6A8A5A; /* 橄欖綠 */
      --muted: #f4efe6; /* 牙白 */
      --card-shadow: 0 8px 20px rgba(43,43,43,0.08);
      --radius: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Noto Sans TC', 'Quicksand', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    /* Layout */
    .container{max-width:1120px;margin:28px auto;padding:0 20px}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));display:flex;align-items:center;justify-content:center;box-shadow:var(--card-shadow)}
    .logo svg{width:36px;height:36px}
    .brand h1{margin:0;font-size:18px;font-weight:700}
    nav{display:flex;gap:12px}
    nav a{padding:8px 14px;border-radius:10px;text-decoration:none;color:var(--text);font-weight:600}
    nav a.active{background:var(--muted);box-shadow:var(--card-shadow)}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;margin:18px 0 32px}
    .hero-card{background:linear-gradient(180deg, rgba(201,166,107,0.08), transparent);border-radius:var(--radius);padding:28px;box-shadow:var(--card-shadow)}
    .hero h2{margin:0 0 10px;font-size:28px}
    .hero p{margin:0 0 18px;color:#444}
    .cta{display:inline-block;padding:12px 18px;border-radius:12px;background:var(--accent-1);color:white;text-decoration:none;font-weight:700}

    /* Cute illustration box */
    .illu-box{display:flex;align-items:center;justify-content:center;padding:18px;background:var(--muted);border-radius:12px}
    .floating{animation:float 4s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}

    /* Page content area */
    #page{min-height:60vh}

    /* Cards & grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{background:white;border-radius:12px;padding:14px;box-shadow:var(--card-shadow);border:1px solid rgba(10,10,10,0.03)}
    .product-img{height:160px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent-3));display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .product-meta{margin-top:12px}
    .price{font-weight:800}
    .muted{color:#666;font-size:14px}

    /* Footer */
    footer{margin:40px 0;padding:18px 0;border-top:1px solid rgba(10,10,10,0.04);color:#666}

    /* Responsive tweaks */
    @media (max-width:880px){
      .hero{grid-template-columns:1fr;}
      .hero-card{order:2}
    }

    /* Tiny animations */
    .pulse{animation:pulse 2.5s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}

    /* Product modal */
    .modal-wrap{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(15,15,15,0.35);z-index:60}
    .modal{background:white;max-width:760px;width:92%;border-radius:14px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,0.25)}
    .modal .close{float:right;border:none;background:none;font-size:18px}

    /* Buttons */
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-outline{background:transparent;border:2px solid var(--accent-1);color:var(--accent-1)}
    .btn-solid{background:var(--accent-1);color:white}

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <!-- cute paw icon -->
          <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 46c8 0 12-6 12-10s-4-8-12-8-12 3-12 8 4 10 12 10z" fill="#fff" opacity="0.9"/>
            <circle cx="20" cy="18" r="6" fill="#fff" opacity="0.95"/>
            <circle cx="44" cy="18" r="6" fill="#fff" opacity="0.95"/>
            <circle cx="12" cy="28" r="4" fill="#fff" opacity="0.9"/>
            <circle cx="52" cy="28" r="4" fill="#fff" opacity="0.9"/>
          </svg>
        </div>
        <div>
          <h1>小森寵物專門店</h1>
          <div class="muted">用心的寵物選品與專業服務</div>
        </div>
      </div>

      <nav aria-label="主選單">
        <a href="#" class="nav-link active" data-page="home">首頁</a>
        <a href="#" class="nav-link" data-page="shop">商品</a>
        <a href="#" class="nav-link" data-page="services">服務</a>
        <a href="#" class="nav-link" data-page="about">關於 / 聯絡</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero-card">
          <h2>歡迎來到小森 — 寵物的安心小天地</h2>
          <p>我們嚴選天然食材、友善玩具、並提供美容與寵物健康諮詢。加入會員享專屬折扣與到店活動。</p>
          <a class="cta" href="#" data-page="shop">馬上逛逛商品</a>

          <div style="margin-top:18px;display:flex;gap:10px;flex-wrap:wrap">
            <div class="card" style="padding:10px;display:flex;gap:12px;align-items:center;min-width:180px">
              <div style="width:52px;height:52px;border-radius:10px;background:var(--accent-3);display:flex;align-items:center;justify-content:center;color:white;font-weight:700">P</div>
              <div>
                <div style="font-weight:700">天然配方</div>
                <div class="muted">無添加人工香料</div>
              </div>
            </div>
            <div class="card" style="padding:10px;display:flex;gap:12px;align-items:center;min-width:180px">
              <div style="width:52px;height:52px;border-radius:10px;background:var(--accent-1);display:flex;align-items:center;justify-content:center;color:white;font-weight:700">G</div>
              <div>
                <div style="font-weight:700">專業美容</div>
                <div class="muted">預約制，溫柔細心</div>
              </div>
            </div>
          </div>
        </div>

        <div class="illu-box">
          <!-- cute pet illustration (SVG) -->
          <svg class="floating" width="360" height="260" viewBox="0 0 360 260" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="0" y="0" width="360" height="260" rx="12" fill="url(#g)"/>
            <defs>
              <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0" stop-color="#fff" stop-opacity="0.95"/>
                <stop offset="1" stop-color="#f7f4ee"/>
              </linearGradient>
            </defs>
            <!-- simplified cute dog and cat -->
            <g transform="translate(30,30)">
              <ellipse cx="190" cy="120" rx="70" ry="56" fill="#C9A66B" opacity="0.12"/>
              <!-- dog -->
              <g transform="translate(0,10)">
                <ellipse cx="90" cy="110" rx="52" ry="42" fill="#8B5E3C"/>
                <circle cx="70" cy="88" r="10" fill="#fff"/>
                <circle cx="110" cy="88" r="10" fill="#fff"/>
                <path d="M70 96 Q90 110 110 96" stroke="#5a381e" stroke-width="3" fill="none" stroke-linecap="round"/>
                <rect x="48" y="70" width="20" height="18" rx="6" fill="#6A8A5A"/>
                <rect x="112" y="70" width="20" height="18" rx="6" fill="#6A8A5A"/>
              </g>
              <!-- cat -->
              <g transform="translate(170,0) scale(0.95)">
                <ellipse cx="60" cy="110" rx="36" ry="28" fill="#6A8A5A"/>
                <circle cx="48" cy="100" r="6" fill="#fff"/>
                <circle cx="72" cy="100" r="6" fill="#fff"/>
                <path d="M52 112 Q60 118 68 112" stroke="#364033" stroke-width="2" fill="none"/>
                <path d="M36 86 Q48 70 60 86" stroke="#6A8A5A" stroke-width="3" fill="#6A8A5A" opacity="0.9"/>
              </g>
            </g>
          </svg>
        </div>
      </section>

      <section id="page">
        <!-- content loaded by JS -->
      </section>

    </main>

    <footer>
      <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
        <div>© 2025 小森寵物專門店 • 臺灣 • 服務時間：週二–週日 10:00–18:00</div>
        <div>
          <a href="#" class="muted" style="text-decoration:none;margin-right:10px">隱私權政策</a>
          <a href="#" class="muted" style="text-decoration:none">常見問題</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- product modal -->
  <div id="modal" class="modal-wrap" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <button class="close" onclick="closeModal()">✕</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Simple single-file page router and demo data
    const pages = {
      home: `
        <div class="card">
          <h3>快訊 & 活動</h3>
          <p class="muted">每月有到店體驗、健康講座與新品試吃活動，加入會員或訂閱電子報不錯過。</p>
        </div>
        <div style="height:18px"></div>
        <div class="grid">
          <div class="card">
            <h4>新上市 — 天然鮮肉乾</h4>
            <p class="muted">手工烘乾，保留肉香與營養，適合過敏體質狗狗。</p>
            <div style="margin-top:12px"><button class="btn btn-solid" onclick="goTo('shop')">查看商品</button></div>
          </div>

          <div class="card">
            <h4>美容優惠</h4>
            <p class="muted">首次預約美容享 9 折，含指甲修剪與基礎清潔。</p>
            <div style="margin-top:12px"><button class="btn btn-outline" onclick="goTo('services')">預約服務</button></div>
          </div>

          <div class="card">
            <h4>專業諮詢</h4>
            <p class="muted">獸醫與營養師合作，提供飼養建議與飲食規劃。</p>
            <div style="margin-top:12px"><button class="btn btn-outline" onclick="goTo('about')">聯絡我們</button></div>
          </div>
        </div>
      `,

      shop: `
        <h3>商品目錄</h3>
        <p class="muted">手工零食、天然飼料、益智玩具與保健補充。</p>
        <div style="height:12px"></div>
        <div class="grid" id="productsGrid"></div>
      `,

      services: `
        <h3>我們的服務</h3>
        <p class="muted">提供美容、洗澡、行為訓練、寵物健康諮詢與旅宿推薦。</p>
        <div style="height:12px"></div>
        <div class="grid">
          <div class="card">
            <h4>美容護理</h4>
            <p class="muted">溫和低敏洗劑 + 個別毛髮修剪。</p>
            <button class="btn btn-solid" onclick="openContact()">預約</button>
          </div>
          <div class="card">
            <h4>行為諮詢</h4>
            <p class="muted">用正向獎勵為主，設計居家訓練計畫。</p>
            <button class="btn btn-outline" onclick="openContact()">諮詢</button>
          </div>
          <div class="card">
            <h4>健康檢查</h4>
            <p class="muted">與合作獸醫診所預約檢查與疫苗接種。</p>
            <button class="btn btn-outline" onclick="openContact()">了解更多</button>
          </div>
        </div>
      `,

      about: `
        <h3>關於我們</h3>
        <p class="muted">小森擁有超過 8 年的寵物零售與服務經驗，重視品質、透明成分與動物福利。</p>
        <div style="height:12px"></div>
        <div class="card">
          <h4>聯絡方式</h4>
          <p class="muted">電話：02-2345-6789<br>地址：臺北市某某路 100 號<br>Email：hello@xiaosen-pets.example</p>
          <div style="margin-top:8px">
            <button class="btn btn-solid" onclick="openContact()">線上留言</button>
          </div>
        </div>
      `
    };

    // Demo product data
    const products = [
      {id:1,name:'鮮肉雞肉乾(手工)',price:'NT$350',desc:'低溫烘乾保留營養，適合挑嘴犬。'},
      {id:2,name:'益智互動球',price:'NT$420',desc:'耐咬材質，刺激思考與玩樂。'},
      {id:3,name:'貓薄荷玩具',price:'NT$180',desc:'天然貓薄荷填充，吸引貓咪探索。'},
      {id:4,name:'溫和洗毛精(500ml)',price:'NT$480',desc:'低敏配方，適合長毛狗狗。'},
      {id:5,name:'寵物保健綜合維他命',price:'NT$680',desc:'支持毛皮與關節健康。'}
    ];

    function renderPage(page){
      const pageEl = document.getElementById('page');
      pageEl.innerHTML = pages[page] || '<div class="card">頁面不存在</div>';

      // special rendering for shop
      if(page === 'shop'){
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        products.forEach(p=>{
          const card = document.createElement('div');card.className='card';
          card.innerHTML = `
            <div class="product-img">${p.name.split(' ')[0]}</div>
            <div class="product-meta">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div><strong>${p.name}</strong><div class="muted">${p.desc}</div></div>
                <div class="price">${p.price}</div>
              </div>
              <div style="margin-top:12px;display:flex;gap:8px">
                <button class="btn btn-outline" onclick='openModal(${JSON.stringify(JSON.stringify(p))})'>看詳情</button>
                <button class="btn btn-solid" onclick='addToCart(${p.id})'>加入購物車</button>
              </div>
            </div>
          `;
          grid.appendChild(card);
        });
      }

      // update active nav
      document.querySelectorAll('.nav-link').forEach(a=>a.classList.remove('active'));
      document.querySelectorAll('.nav-link').forEach(a=>{if(a.dataset.page===page)a.classList.add('active')});
    }

    // modal helpers
    function openModal(jsonStr){
      const p = JSON.parse(jsonStr);
      const mc = document.getElementById('modalContent');
      mc.innerHTML = `
        <div style="display:flex;gap:16px;flex-wrap:wrap">
          <div style="flex:1;min-width:200px">
            <div style="height:220px;border-radius:10px;background:linear-gradient(135deg,var(--accent-2),var(--accent-3));display:flex;align-items:center;justify-content:center;color:white;font-weight:800">${p.name.split(' ')[0]}</div>
          </div>
          <div style="flex:2;min-width:200px">
            <h3>${p.name}</h3>
            <p class="muted">${p.desc}</p>
            <div style="margin-top:12px;font-weight:800">${p.price}</div>
            <div style="margin-top:18px"><button class="btn btn-solid" onclick="addToCart(${p.id});closeModal();">加入購物車</button></div>
          </div>
        </div>
      `;
      document.getElementById('modal').style.display='flex';
    }
    function closeModal(){document.getElementById('modal').style.display='none'}

    function addToCart(id){
      alert('已加入購物車（示範）: 商品編號 ' + id);
    }

    function goTo(page){renderPage(page);window.scrollTo({top:0,behavior:'smooth'})}

    function openContact(){
      const contactHtml = `
        <div style="padding:6px">
          <h3>線上留言 / 預約</h3>
          <p class="muted">請於下方留下姓名、電話與需求，我們會盡快回覆。</p>
          <form onsubmit="event.preventDefault();alert('已收到您的留言（示範）');">
            <div style="display:flex;gap:8px;flex-wrap:wrap">
              <input required placeholder="姓名" style="padding:10px;border-radius:8px;border:1px solid #ddd;flex:1">
              <input required placeholder="電話或 Email" style="padding:10px;border-radius:8px;border:1px solid #ddd;flex:1">
            </div>
            <textarea required placeholder="您的需求、寵物資訊..." style="width:100%;margin-top:8px;padding:10px;border-radius:8px;border:1px solid #ddd"></textarea>
            <div style="margin-top:8px"><button class="btn btn-solid" type="submit">送出</button></div>
          </form>
        </div>
      `;
      document.getElementById('modalContent').innerHTML = contactHtml;
      document.getElementById('modal').style.display = 'flex';
    }

    // attach nav events
    document.querySelectorAll('.nav-link').forEach(a=>{
      a.addEventListener('click',e=>{e.preventDefault();const p=a.dataset.page;renderPage(p)})
    });

    // initialize
    renderPage('home');

    // small accessibility: close modal with ESC
    window.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal()});
  </script>
</body>
</html>
